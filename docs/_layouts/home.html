---
layout: default
---

<div class="home">
  <header class="post-header">
  {%- if page.title -%}

  <h1 class="post-title">{{ page.title }}</h1>
  {% else %}
</header>
  {%- endif -%}

  {{ content }}

  <!-- {% assign sorted-posts = site.posts | sort: 'date' %} -->

  <h2>Course Calendar</h2>
  <ul>
    {% for post in site.posts reversed %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title-prefix | where_exp: "title-prefix" | append: ": "}} {{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>

</div>
