---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">
      {% if page.title-prefix %}
      {{ page.title-prefix }}: 
      {% endif %}
      {{ page.title }}</h1>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p class="excerpt">{{ page.excerpt }}</p>
    
    <div class="col-md-8 mx-auto">
    <p><i>Jump to:</i></p>
    {{ content | toc_only }}
    </div>
    <hr>
    {{ content }}
  </div>

  <div class="post-nav flex-row justify-space responsive">
    {% if page.previous.url %}
    <a class="prev button button-fill" href="{{page.previous.url | relative_url }}">&laquo; {{page.previous.title}}</a>
    {% endif %}
    {% if page.next.url %}
    <a class="next button button-fill" href="{{page.next.url | relative_url }}">{{page.next.title}} &raquo;</a>
    {% endif %}
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
