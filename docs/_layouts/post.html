---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.date | date: "%A, %B %e" }}</h1>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  <div class="post-nav flex-row justify-space responsive">
    {% if page.previous.url %}
    <a class="prev button button-fill" href="{{page.previous.url | relative_url }}">&laquo; Previous class</a>
    {% endif %}
    {% if page.next.url %}
    <a class="next button button-fill" href="{{page.next.url | relative_url }}">Next class &raquo;</a>
    {% endif %}
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
